# See https://wiki.hyprland.org/Configuring/Keywords/ for more
$mainMod = SUPER

# Example binds, see https://wiki.hyprland.org/Configuring/Binds/ for more
bind = $mainMod, Return, exec, alacritty
# bind = $mainMod SHIFT, Return, exec, alacritty -T "floating"
# bind = $mainMod, W, exec, firefox
bind = $mainMod, W, exec, firefox
bind = $mainMod, C, killactive, 
# bind = $mainMod, M, exit, 
bind = $mainMod, t, exec, GTK_THEME=Adwaita:dark nautilus
bind = $mainMod, Space, togglefloating, 
bind = $mainMod SHIFT, Space, pin, 
bind = $mainMod, D, exec, rofi -show drun
# bind = $mainMod, D, exec, tofi-drun -c ~/.config/tofi/app_launcher
bind = $mainMod SHIFT, D, exec, rofi -show run
# bind = $mainMod SHIFT, D, exec, tofi-run -c ~/.config/tofi/cmd_launcher
bind = $mainMod, P, pseudo, # dwindle
bind = $mainMod, J, togglesplit, # dwindle

bind = $mainMod, o, exec, gophrland monitors focus next
bind = $mainMod SHIFT, o, exec, gophrland monitors move next

# Move focus with mainMod + arrow keys
bind = $mainMod, left, exec, hyprland-relative-workspace b
bind = $mainMod, right, exec, hyprland-relative-workspace f
bind = $mainMod SHIFT, left, exec, hyprland-relative-workspace b --with-window
bind = $mainMod SHIFT, right, exec, hyprland-relative-workspace f --with-window

bind = $mainMod, h, movefocus, l
bind = $mainMod, i, movefocus, r
bind = $mainMod, e, movefocus, u
bind = $mainMod, n, movefocus, d

bind = $mainMod SHIFT, h, movewindow, l
bind = $mainMod SHIFT, i, movewindow, r
bind = $mainMod SHIFT, e, movewindow, u
bind = $mainMod SHIFT, n, movewindow, d

bind = $mainMod CONTROL, h, resizeactive, -10 0
bind = $mainMod CONTROL, i, resizeactive, 10 0
bind = $mainMod CONTROL, e, resizeactive, 0 -10
bind = $mainMod CONTROL, n, resizeactive, 0 10

bind = $mainMod, r, submap, resize
submap = resize

bind = ,i, resizeactive, 10 0
bind = ,h, resizeactive, -10 0
bind = ,e, resizeactive, 0 -10
bind = ,n, resizeactive, 0 10

bind = ,escape,submap,reset
bind = $mainMod, r, submap,reset

submap = reset

bind = , XF86AudioLowerVolume, exec, $configDir/dwm/scripts/volume dec
bind = , XF86AudioRaiseVolume, exec, $configDir/dwm/scripts/volume inc
bind = , XF86AudioMute, exec, $configDir/dwm/scripts/volume mute
bind = , XF86AudioPlay, exec, playerctl play-pause
bind = , XF86AudioNext, exec, playerctl next
bind = , XF86AudioPrev, exec, playerctl previous
bind = , XF86MonBrightnessUp, exec, $configDir/dwm/scripts/brightness inc
bind = , XF86MonBrightnessDown, exec, $configDir/dwm/scripts/brightness dec
bind = SHIFT, XF86MonBrightnessUp, exec, $configDir/dwm/scripts/keyboard_brightness inc
bind = SHIFT, XF86MonBrightnessDown, exec, $configDir/dwm/scripts/keyboard_brightness dec

bind = $mainMod SHIFT, q, exec, wlogout -b 4 -c 5 -r 5 -m 300 --protocol layer-shell

bind = $mainMod SHIFT, u, exec, kooha

bind = $mainMod, f, fullscreen

# Scroll through existing workspaces with mainMod + scroll
bind = $mainMod, mouse_down, workspace, e+1
bind = $mainMod, mouse_up, workspace, e-1

# Move/resize windows with mainMod + LMB/RMB and dragging
bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow

bind = $mainMod, a, exec, swaync-client -t
# bind = $mainMod SHIFT, v, exec, cliphist list | tofi -c ~/.config/tofi/clipboard | cliphist decode | wl-copy
bind = $mainMod SHIFT, v, exec, alacritty -T floating -e ~/.config/hypr/scripts/clipboard

bind = $mainMod, TAB, workspace, previous
bind = $mainMod SHIFT, TAB, movetoworkspace, previous

bind = $mainMod, s, exec, gophrland expose toggle
# bind = $mainMod SHIFT, s, workspace, special:myspecial
bind = $mainMod SHIFT, s, exec, gophrland expose show
# bind = $mainMod, s, exec, pypr toggle_minimized
# bind = $mainMod SHIFT, s, exec, pypr expose

bind = $mainMod, y, exec, firefox --new-window youtube.com
# bind = $mainMod, y, exec, firefox --new-window youtube.com

bind = $mainMod, code:60, exec, 1password

bind = $mainMod, q, exec, $lockscreen
bind = $mainMod, u, exec, $screenshot

bind = $mainMod, m, exec, gophrland scratchpads toggle slack
bind = $mainMod SHIFT, m, exec, gophrland scratchpads toggle whatsdesk
bind = $mainMod SHIFT, Return, exec, gophrland scratchpads toggle term
bind = $mainMod, v, exec, gophrland scratchpads toggle volume
bind = $mainMod, k, exec, gophrland float bring current

