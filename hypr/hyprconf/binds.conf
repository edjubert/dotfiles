# See https://wiki.hyprland.org/Configuring/Keywords/ for more
$mainMod = SUPER

# Example binds, see https://wiki.hyprland.org/Configuring/Binds/ for more
bind = $mainMod, Return, exec, alacritty
bind = $mainMod, W, exec, firefox
bind = $mainMod, C, killactive, 
bind = $mainMod, M, exit, 
bind = $mainMod, t, exec, nautilus
bind = $mainMod, Space, togglefloating, 
bind = $mainMod, D, exec, wofi --show drun
bind = $mainMod, P, pseudo, # dwindle
bind = $mainMod, J, togglesplit, # dwindle

# Move focus with mainMod + arrow keys
bind = $mainMod, left, exec, hyprland-relative-workspace b
bind = $mainMod, right, exec, hyprland-relative-workspace f
bind = $mainMod SHIFT, left, exec, hyprland-relative-workspace b --with-window
bind = $mainMod SHIFT, right, exec, hyprland-relative-workspace f --with-window

bind = $mainMod, h, movefocus, l
bind = $mainMod, i, movefocus, r
bind = $mainMod, e, movefocus, u
bind = $mainMod, n, movefocus, d

bind = $mainMod SHIFT, h, movewindow, l
bind = $mainMod SHIFT, i, movewindow, r
bind = $mainMod SHIFT, e, movewindow, u
bind = $mainMod SHIFT, n, movewindow, d

bind = $mainMod CONTROL, h, resizeactive, -10 0
bind = $mainMod CONTROL, i, resizeactive, 10 0
bind = $mainMod CONTROL, e, resizeactive, 0 -10
bind = $mainMod CONTROL, n, resizeactive, 0 10

wsbind=1,eDP-1
wsbind=2,eDP-1
wsbind=3,eDP-1
wsbind=4,eDP-1
wsbind=5,eDP-1
wsbind=6,eDP-1
wsbind=7,eDP-1
wsbind=8,eDP-1
wsbind=9,eDP-1
wsbind=10,eDP-1

wsbind=11,HDMI-A-1
wsbind=12,HDMI-A-1
wsbind=13,HDMI-A-1
wsbind=14,HDMI-A-1
wsbind=15,HDMI-A-1
wsbind=16,HDMI-A-1
wsbind=17,HDMI-A-1
wsbind=18,HDMI-A-1
wsbind=19,HDMI-A-1
wsbind=20,HDMI-A-1

bind = $mainMod, 1, exec, hyprsome workspace 1
bind = $mainMod, 2, exec, hyprsome workspace 2
bind = $mainMod, 3, exec, hyprsome workspace 3
bind = $mainMod, 4, exec, hyprsome workspace 4
bind = $mainMod, 5, exec, hyprsome workspace 5
bind = $mainMod, 6, exec, hyprsome workspace 6
bind = $mainMod, 7, exec, hyprsome workspace 7
bind = $mainMod, 8, exec, hyprsome workspace 8
bind = $mainMod, 9, exec, hyprsome workspace 9
bind = $mainMod, 0, exec, hyprsome workspace 10

bind = $mainMod SHIFT, 1, exec, hyprsome move 1
bind = $mainMod SHIFT, 2, exec, hyprsome move 2
bind = $mainMod SHIFT, 3, exec, hyprsome move 3
bind = $mainMod SHIFT, 4, exec, hyprsome move 4
bind = $mainMod SHIFT, 5, exec, hyprsome move 5
bind = $mainMod SHIFT, 6, exec, hyprsome move 6
bind = $mainMod SHIFT, 7, exec, hyprsome move 7
bind = $mainMod SHIFT, 8, exec, hyprsome move 8
bind = $mainMod SHIFT, 9, exec, hyprsome move 9
bind = $mainMod SHIFT, 0, exec, hyprsome move 10

bind = , XF86AudioLowerVolume, exec, $configDir/dwm/scripts/volume dec
bind = , XF86AudioRaiseVolume, exec, $configDir/dwm/scripts/volume inc
bind = , XF86AudioMute, exec, $configDir/dwm/scripts/volume mute
bind = , XF86AudioPlay, exec, pamixer play-pause
bind = , XF86AudioNext, exec, pamixer next
bind = , XF86AudioPrev, exec, pamixer previous
bind = , XF86MonBrightnessUp, exec, $configDir/dwm/scripts/brightness inc
bind = , XF86MonBrightnessDown, exec, $configDir/dwm/scripts/brightness dec
bind = SHIFT, XF86MonBrightnessUp, exec, $configDir/dwm/scripts/keyboard_brightness inc
bind = SHIFT, XF86MonBrightnessDown, exec, $configDir/dwm/scripts/keyboard_brightness dec

bind = $mainMod SHIFT, q, exec, wlogout -b 2 -c 0 -r 0 -L 930 -R 930 -T 300 -B 300 --protocol layer-shell

bind = $mainMod SHIFT, u, exec, kooha

bind = $mainMod, f, fullscreen

# Scroll through existing workspaces with mainMod + scroll
bind = $mainMod, mouse_down, workspace, e+1
bind = $mainMod, mouse_up, workspace, e-1

# Move/resize windows with mainMod + LMB/RMB and dragging
bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow

bind = $mainMod, a, exec, swaync-client -t
# bind = $mainMod SHIFT, v, exec, greenclip print | tofi --config $scriptDir/tofi-theme | wl-copy
bind = $mainMod SHIFT, v, exec, clipman pick -t wofi -T'--prompt="clipboard search" -i' --histpath="~/.local/share/clipman-primary.json"

bind = $mainMod, TAB, workspace, previous
bind = $mainMod, s, movetoworkspace, special
bind = $mainMod SHIFT, s, workspace, special

bind = $mainMod, up, focusmonitor, HDMI-A-1
bind = $mainMod, down, focusmonitor, eDP-1
bind = $mainMod SHIFT, up, movewindow, mon:HDMI-A-1
bind = $mainMod SHIFT, down, movewindow, mon:eDP-1

bind = $mainMod, y, exec, firefox --new-window youtube.com

bind = $mainMod, code:60, exec, 1password

bind = $mainMod, q, exec, $lockscreen
bind = $mainMod, u, exec, $screenshot

